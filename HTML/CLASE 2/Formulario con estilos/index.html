<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario con estilos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <main>
        <div class="fondo-gris"></div>
        <section class="contenedor-formulario">
            <h4 class="titulo color-principal-fuentes">El Profe Construcción - Formulario de Contacto</h4>
            <section class="contenido">
                <article class="info">
                    <ul class="lista-info">
                        <li>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <p>contacto@ejemplo.com.do</p>
                        </li>    
                        <li>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <p>Santo Domingo Oeste</p>
                        </li>
                        <li>
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <p>(829) 731 0060</p>
                        </li>
                    </ul>
                    <ul class="lista-iconos">
                        <li>
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        </li>
                        <li>
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </li>
                        <li>
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </li>
                        </ul>
                    </article>
                    <article class="formulario">
                        <form>
                            <input class="caja-texto" type="text" placeholder="Nombre">
                            <input class="caja-texto" type="text" placeholder="Correo Electrónico">
                            <input class="caja-texto"type="text" placeholder="Asunto">
                            <textarea class="caja-texto" rows="3" placeholder="Mensaje"></textarea>
                            <button class="button">Enviar</button>
                        </form>
                    </article>
                </section>
             </section>
        </main>
</html>
