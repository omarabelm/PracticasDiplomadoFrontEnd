<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Formulario</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald:400,700|Poppins|Quicksand|Raleway:400,700,900|Roboto:400,900&display=swap" rel="stylesheet"> 
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
  <main class="container-fluid">
    <div class="row">
      <section class="col-12 bg-1"></section>
      <section class="col-12 bg-2"></section>
      <section  class="lista-tareas">
        <Article class="lista-tareas-titulo">
          
            <h3 class="main-color">
                <i class="fa fa-plus-square"></i>
                     AGREGA TU NUEVA TAREA
            </h3>
        <article class="seccionListar px-4">        
          <form class="formulario">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion">
            </div>
        </article>

            <article class="container my-3 botones">
                <div class="row"> 
                  <div class="col-12 col-md-8 pl-4">
                    <button type="button" class="btn btn-danger cancelar">Cancelar</button>
                  </div>
                  <div class="col-12 col-md-4 pr-4 text-right">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </div>
            </article>
          </form>
        </section>
      </div>
    </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/funciones.js"></script>
  
</body>
</html>
